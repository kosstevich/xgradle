version: '3.8'

services:
  xgradle:
    build:
      context: .
      target: runtime
      args:
        - APP_NAME=xgradle
        - USER_NAME=xgradle
    container_name: xgradle
    working_dir: /app
    volumes:
      - ./project:/app
    user: "1000:1000"
    command: ["xgradle-tool", "--help"]

  xgradle-builder:
    build:
      context: .
      target: builder
      args:
        - APP_NAME=xgradle
        - USER_NAME=xgradle
    container_name: xgradle-builder
    working_dir: /app
    user: "1000:1000"
    command: ["gradle", "build", "-Dmaven.poms.dir=/usr/share/maven-poms", "-Djava.library.dir=/usr/share/java", "-Prelease"]